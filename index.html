<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 5</title>
    <!--------------------------------- bootstrap link---------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <section class="container bg-light pt-4">
  
    <h2 class="text-center "> personal banking</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-5 xp ">
    <div class="col">
      <img src="gear.png" class="img-fluid" alt="...">
    </div>
    <div class="col">
  
      <div>
        <h2 >income</h2>
      
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-0 xp " >
          <p class="ps-2">income:</p>
        <input id="incomi" type="text">
      </div>
      <div>
        <h2 class="text">Expenses</h2>
      
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-1 xp " >
          <p class="ps-2">food:</p>
        <input id="foodi" type="text">
          <p class="ps-2">rent:</p>
          <input id="renti" type="text">
          <p class="ps-2">cloths:</p>
          <input id="clothi" type="text">
      </div>

      <button id="calculat">calculate</button>
          
  </div>
  <div>
    <h1>total Expenses: <span id="spn">00</span> </h1>
  </div>
  <div>
    <h3>balance: <span id="balancee">00</span> </h3>
  </div>
  <div>
    <p>save: <input id="saveinput" type="text"> % <button id="save">save</button></p>
  </div>
  <div>
    <h3>saving amount: <span id="savingamout">000</span> </h3>
  </div>
  <div>
    <h3>remaining balance : <span id="remainbalance">000</span> </h3>
  </div>
</section>
<script src="js/calculate.js"></script>
</body>
